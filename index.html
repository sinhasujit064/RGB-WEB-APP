<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RGB COLOR</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js">

</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"></link>
<link rel="stylesheet" href="css/style.css"></link>
<link rel="stylesheet" href="css/animate.css"></link>
<link rel="stylesheet" href="css/responsive.css"></link>

<script src="js/effect.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div id="color-mixer">
		<h1 align="center" style="font-family: sans-serif">Color Mixer</h1>
<label for="red" style="color:red;font-weight:bold">
	Red<br>
<input id="red-input" maxlength="3" style="padding:10px;width:80px;border:1px solid #ccc;box-shadow:0px 0px 3px #ddd;margin-bottom:8px" name="color">

</label>
<div id="red"></div>


<label for="green" style="color:green;font-weight:bold">
Green<br>
<input id="green-input" maxlength="3" style="padding:10px;width:80px;border:1px solid #ccc;box-shadow:0px 0px 3px #ddd;margin-bottom:8px" name="color">

</label>
<div id="green"></div>

<label for="blue" style="color:blue;font-weight:bold">Blue<br>

<input id="blue-input" maxlength="3" style="padding:10px;width:80px;border:1px solid #ccc;box-shadow:0px 0px 3px #ddd;margin-bottom:8px" name="color">
</label>
<div id="blue"></div>

<div id="color-result"></div>
<div id="hex-result">
	
</div>
</body>
</html>
